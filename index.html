<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>To-Do App</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@400;500&family=PT+Serif&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>
<body class="container">
    <header class="logo">
        <a href="//insert link for landing page here later" target="_blank">
            <img class="logo" src="images/logo.png" alt="To-Do Logo">
        </a>
        <h2 class="headline">To-Do App</h2>
    </header>

    <div class="main">
        <form >
            <input type="text" placeholder="NewTask...">
            <button type="submit"> <i class="fas fa-plus-square"> </i></button>
        </form>

        <div class="todoList">
            <ul>

            </ul>
            <a class="clearAll" id="clearAll">Clear All</a>
        </div>

    </div>
    
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
